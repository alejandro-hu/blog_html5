		{% extends "layout.html" %}
		{% block titulo %}
			Inicio
		{% endblock %}
		
		{% block contenido %}
		
		<section id="presentacion">
			<!--Acontinuación se cargará una imagen dentro de la sección-->
			<h1>{{configuracion.saludo}}</h1>
		</section>
		<section id="servicios">
			<div class="servicio">
				<img src="imagenes/movil.png"/>
				<h2>Desarrollo para Móviles</h2>
			</div>
			<div class="servicio">
				<!--HTML badado en ambiente de unix por lo que ./ quiere decir desde la ruta actual -->
				<img src="./imagenes/seo.png"/>
				<h2>SEO</h2>
			</div>
			<div class="servicio">
				<img src="./imagenes/compu.png"/>
				<h2>Diseño</h2>
			</div>
		</section>
		<section id="testimonios">
			<div class="testimonio">
				<img src="./imagenes/testimonio.jpg" />
				<p>
					Exelente producto, mi vida es mejor desde entonces
				</p>
			</div>
			<div class="testimonio">
				<!-- autoplay (para que al cargar la página se reproduzca el video) loop (para que al terminar el video, vuelva a empezar) poster="./imagenes/testimonio.jpg" (se coloca una imagen antes en lugar del video antes de que se reprodusca No sirve ve en IOS3)-->
				<video controls="" class="flexible">
					<!--Desde linux en la línea de comando se puede convertir a estos formatos de video ffmp-->
					<source src="./videos/testimonio.webm" type="video/webm"/>
					<source src="./videos/testimonio.ogv" type="video/ogv"/>
					<source src="./videos/testimonio.mp4" type="video/mp4"/>
					Tu navegador no soporta video
				</video>
			</div>
		</section>
		
		{% endblock %}
