{% extends "layout.html" %}

{% block titulo %}
	Contacto
{% endblock %}

{% block contenido %}

	<h2>Contactanos!!</h2>
	<form action="/contactar" method="post">
				<div>
					<label>Nombre:</label>
					<input type="text" name="nombre" required placeholder="Tu nombre aquÃ­" />
				</div>
				<div>
					<label>Email:</label>
					<input type="email" name="email"/>
				</div>
				<div>
					<label>Website url:</label>
					<input type="text" name="url"/>
				</div>
				<div>
					<label >edad:</label>
					<!--<input type="range" name="edad" min="18" max="190"/>-->
					<input type="number" name="edad" min="18" max="190"/>
				</div>
				<div>
					<label>Comentario</label>
					<textarea type="text" name="comentario" required></textarea>
				</div>
				<div>
					<input type="submit" value="enviar" />
				</div>
	</form>
{% endblock %}
